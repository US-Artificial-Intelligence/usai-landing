<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">

<title>U.S. Artificial Intelligence Inc.</title>

<style>

    html, body {
        background-color: #23312c;
        font-family: Raleway;
        margin: 0px;
    }

    .email-input {
        outline: 0;
        padding: 5px;
        font-family: Raleway;
        font-size: 1.25rem;
        border-radius: 10px;
        border-width: 0px;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        padding-left: 15px;
    }

    .send-mail-container {
        border-radius: 10px;
        background-color: #f0f0f0f0;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        gap: 10px;
        color: black;
    }

    .send-mail-container:hover {
        background-color: #f0f0f0;
        cursor: pointer;
    }

</style>

<script src="three.js"></script>
<script src="waves.js"></script>

</head>
<body>
    <div id="premier-page" style="min-height: 100vh;">
        <div style="width:80%;margin:auto">
            <div style="padding-top: 2rem;display:flex;align-items:center;">
                <div style="flex:1;display:flex;align-items: center;">
                    <img src="US-AI-White.png" style="height:60px" />
                </div>
                <div style="color:white;font-size:1.25rem;">
                    <a href="https://blog.us.ai" style="text-decoration: none;color: white;">
                        Blog
                    </a>
                </div>
            </div>
            <div style="padding-top: 5rem; font-size: 1.25rem; color: white;">
                <div style="display:flex;gap:75px;line-height: 1.25;">
                    <div style="width: 30vw;flex:1">
                        <div style="font-size:2.25rem;font-weight:bold;padding-top:2rem;">
                            Solving forms, proposals, and paperwork.
                        </div>
                        <div style="color: #d0d0d0;padding-top: 2rem;">
                            Turn unstructured documents into structured data.
                            Use AI-powered search over company documents.
                            Automate proposal-writing and management.
                        </div>
                        <div style="display:flex;padding-top:2rem;flex-direction: column;gap:1rem">
                            <input type="text" class="email-input" placeholder="Email" />
                            <div class="send-mail-container">
                                <div style="display:flex;justify-content: center;padding:10px;">
                                    Coming soon. Join the waitlist
                                </div>
                                <img src="send-mail.png" style="height:40px;" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="SoftwareScreenshotTrans.png" style="width:45vw" />
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
VANTA.WAVES({
  el: "#premier-page",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x23312c,
  shininess: 11.00,
  waveHeight: 6.50,
  waveSpeed: 0.65,
  zoom: 1
})
</script>
</body>
</html>
